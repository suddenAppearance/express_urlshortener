<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="static/login.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="network/index.js"></script>
    <title>URLShortener | Регистрация</title>
</head>
<body class="text-center ">
<!--bootstrap signing form-->
<div id="id_login_div" class="form-signin">
    <img class="mb-4" src="static/favicon.png" alt="" width="50"
         height="50">
    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
    <p class="small text-danger" id="id_error"></p>
    <label for="id_username" class="sr-only">Имя пользователя</label>
    <input type="text" name="username" id="id_username" class="form-control" placeholder="Имя пользователя" required=""
           autofocus="">
    <label for="id_password" class="sr-only">Пароль</label>
    <input type="password" name="password" id="id_password" class="form-control" placeholder="Пароль" required="">
    <button class="btn btn-lg btn-primary btn-block" onclick="signup()">Зарегистрироваться</button>
    <div class="small mt-1 d-inline-flex">
        <p>Уже есть аккаунт?</p>
        <a class="ml-1" href="/login.html">Войдите</a>
    </div>
</div>
<script>
    if (localStorage.getItem("accessToken") != null) {
        window.location.href = "/profile.html"
    }
</script>
</body>
</html>
